<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Inception Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/css/styles.css"
    />
    <audio id="inception">
      <source src="./assets/images/inceptionbutton.mp3" type="audio/mpeg" />
    </audio>
    <audio id="soundtrack">
      <source
        src="./assets/images/Inception Soundtrack HD - #12 Time (Hans Zimmer).mp3"
        type="audio/mpeg"
      />
    </audio>
    ;
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Inception Trivia Game</h1>
      <p class="lead">
        Test your knowledge of Inception by clicking the button below to start
        the game!
      </p>
      <hr class="my-4" />
      <a class="btn btn-primary btn-lg" role="button" id="start">Start</a>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center" id="question-number"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div id="correct"></div>
          <div id="wrong"></div>
          <div id="unanswered"></div>
        </div>
        <div class="col-md-6 text-center">
          <h4 id="question"></h4>
          <div class="row">
            <div class="col-md-12">
              <p class="answer right-answers" id="answer-one"></p>
              <p class="answer wrong-answers" id="answer-two"></p>
              <p class="answer unanswered" id="answer-three"></p>
              <p class="answer" id="answer-four"></p>
            </div>
          </div>
        </div>
        <div class="col-md-3" id="timer"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
